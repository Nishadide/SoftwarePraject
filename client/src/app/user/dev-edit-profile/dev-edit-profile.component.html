

      
    <div class="card">
          <h4 class="text-center">{{ details?.user_type }} <b>{{ details?.first_name }}</b></h4>
             
          <form (submit)="editProf()">
            <div class="form-group">
              <label for="name">First name</label>
              <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="credentials.first_name" >
    
              <label for="name">Last name</label>
              <input type="text" class="form-control" name="last_name" placeholder="Enter your last name" [(ngModel)]="credentials.last_name" >
    
              <label for="gender">Gender</label>
              <select class="form-control" name="gender" [(ngModel)]="credentials.gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
    
              <label for="contact">Contact number</label>
              <input type="text" class="form-control" name="contact_no" placeholder="07########" [(ngModel)]="credentials.contact_no" >
            </div>

            <div style="margin-left:215px">
                <button (click)="CancleEditProfile()" class="btn btn-primary btn-sm" style="margin-right:5px">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Confirm</button> 
              </div>
              
          
            
          </form>
        </div>
        <br><br><br><br>
