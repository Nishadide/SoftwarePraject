<div *ngIf="uuStatus">
<div style="margin-top: -40px;" class="row">
  <div class="col-sm-4"></div>
 <div style="text-align: center;" class="col-sm-4">
    <div *ngIf="s">
        <div class="on"></div><h5 style="margin-left: -25px;margin-top: -18px;"> online</h5></div>
        <div *ngIf="!s">
          <div class="off"></div><h5 style="margin-left: -25px;margin-top: -18px;"> offline</h5></div>
        </div>
 </div>
</div>
 
  

  
      
   
    
<div class="msg_history">
  <div *ngIf="cRef">

    <div *ngFor="let mh of msgHistory">
      <div class="incoming_msg">
        <div *ngIf="mh.from_id !== userId">
          
          <div class="received_msg">
            <div class="received_withd_msg">
              <p> Message :{{mh.message}}</p>
              <div class="row">
              <div class="col-sm-9">
              <span class="time_date"> {{mh.createdAt}}</span></div> 
              <div class="col-sm-3"><span style="color: red;" class="time_date" (click)="delete(mh.id)">Delete</span></div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="outgoing_msg">

        
        <div class="sent_msg" *ngIf="mh.from_id === userId">
          <p> Message :{{mh.message}}</p>
          <div class="row">
              <div class="col-sm-9">
              <span class="time_date"> {{mh.createdAt}}</span></div> 
              <div class="col-sm-3"><span (click)="delete(mh.id)" style="color: red;" class="time_date">Delete</span></div>
            </div>
            
         
        </div>
      </div>
    </div>
<div *ngFor="let ml of msgList">
    <div class="outgoing_msg" >

      <div class="sent_msg" *ngIf="ml. BEsId === 0">
        <p> message :{{ml.BEmsg}}</p>
        
      </div>
    </div>

    <div class="incoming_msg" >

     
      <div class="received_msg" *ngIf="ml. BEsId !== 0">
        <div class="received_withd_msg">
          <p>{{ml.BEname}} is saying: {{ml.BEmsg}} </p>
          
        </div>
      </div>
    </div>
  </div>

    
    </div>
    <div class="type_msg">
        <div class="input_msg_write">
          <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="msg" />
          <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
              aria-hidden="true"></i></button>
        </div>
    
    </div>
  </div>
